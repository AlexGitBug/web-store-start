<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
</head>
<body>
<div th:each="statistic : ${statistics}">
    <a th:text="|order id: ${statistic.getOrderId()}|"></a>
    <a th:text="|order sum: ${statistic.getSum()}|"></a>
</div>
<div th:insert="~{fragment :: footer}"></div>
</body>
</html>
