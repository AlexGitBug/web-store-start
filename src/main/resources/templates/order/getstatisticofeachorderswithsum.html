<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
</head>
<body>
<span>Orders statistics</span>
<div th:each="statistic : ${statistics}">
    <a th:href="@{'/orders/' + ${statistic.getOrderId()}}" th:text="|Order id: ${statistic.getOrderId()}, order sum: ${statistic.getSum()}|">Order</a>
</div>
<div th:insert="~{fragment :: footer}"></div>
</body>
</html>
