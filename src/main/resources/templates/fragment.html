<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<div th:fragment="header">
    <span th:text="${#authentication.principal.username}">Email</span>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
<br>
<div th:fragment="footer">
    <form action="/catalogs" method="get">
        <button type="submit">Redirect to catalogs</button>
    </form>
    <form action="/orders/registration" method="get">
        <button type="submit">Redirect to order registration</button>
    </form>
    <form action="/products" method="get">
        <button type="submit">Redirect to products</button>
    </form>
    <form action="/orders/allordersbyuserid" method="get">
        <button type="submit">Redirect to your orders</button>
    </form>
</div>
<br>
<div th:fragment="payment">
    <form action="/payments" method="get">
        <button type="submit">Redirect to payments</button>
    </form>
</div>
</body>
</html>
