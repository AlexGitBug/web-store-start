<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration catalog</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<div th:insert="~{fragment :: locale}"></div><br>
<form th:action="@{/catalogs}" method="post" th:object="${catalog}">
  <label for="category"><span th:text="#{catalog.add.new.category}">Add new category</span>
    <input id="category" type="text" name="category" th:value="*{category}">
  </label><br>
  <button type="submit"><span th:text="#{catalog.button.registration}">Registration</span></button>
</form><br>
<div th:insert="~{fragment :: footer}"></div>
</body>
</html>
