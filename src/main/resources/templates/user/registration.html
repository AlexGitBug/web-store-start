<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration User</title>
</head>
<body>
<form th:action="@{/users}" method="post" th:object="${user}">
  <label for="username">Firstname:
    <input id="username" type="text" name="firstName" th:value="*{firstName}">
  </label><br>
  <label for="lastname">Lastname:
    <input id="lastname" type="text" name="lastName" th:value="*{lastName}">
  </label><br>
  <label for="email">Email:
    <input id="email" type="text" name="email" th:value="*{email}">
  </label><br>
  <label for="password">Password:
    <input id="password" type="text" name="password">
  </label><br>
  <label for="telephone">Telephone:
    <input id="telephone" type="text" name="telephone" th:value="*{telephone}">
  </label><br>
  <label for="birthDate">BirthDate:
    <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
  </label><br>
  <div th:each="role : ${roles}">
    <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
    <label th:for="${role}" th:text="${role}">Role name</label>
  </div>
  <button type="submit">Register</button>
</form>
<div th:if="${errors}">
  <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
