<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<div th:each="user : ${users}">
  <a th:href="@{'/users/' + ${user.id}}" th:text="|User id: ${user.id}, ${user.firstName} ${user.lastName} ${user.email}|">User</a>
</div>
<br>
<div th:insert="~{fragment :: footer}"></div>
</body>
</html>
