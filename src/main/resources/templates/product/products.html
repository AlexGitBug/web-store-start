<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<form action="/products">
    <div>
        <label for="catalog">Catalog:
            <select id="catalog" name="catalogId" >
                <option selected> -- select an option --</option>
                <option th:each="catalog : ${catalogs}"
                        th:value="${catalog.getId()}"
                        th:text="${catalog.getCategory()}">Catalog category
                </option>
            </select>
        </label>
    </div>
    <div>
        <label for="brand">Brand:
            <select id="brand" name="brand">
                <option selected value> -- select an option --</option>
                <option th:each="brand : ${brands}"
                        th:value="${brand.name()}"
                        th:text="${brand.name()}">Brand name
                </option>
            </select>
        </label>
    </div>
    <label for="priceMin">PriceStart:
        <input id="priceMin" type="number" name="priceMin">
    </label><br>
    <label for="priceMax">PriceEnd:
        <input id="priceMax" type="number" name="priceMax">
    </label><br>
    <button type="submit">Filter</button>
    <br>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${products.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${products.metadata.size}">
        </label>
    </div><br>
</form>
<div th:each="product : ${products.content}">
    <a th:href="@{'/products/' + ${product.id}}"
       th:text="|id: ${product.id}. price: ${product.price}, brand: ${product.brand.name()}|">Product</a>
<!--    <form th:action="@{/shoppingcarts/${product.id}?orderId=${currentorder.id}}" method="post">-->
<!--        <button type="submit">Add to shoppingcart</button>-->
<!--    </form>-->
    <form th:action="@{/shoppingcarts/{productId}(productId=${product.id})}" method="post">
        <button type="submit">Add to shoppingcart</button>
    </form>
</div><br><br><br>
<a th:href="@{/shoppingcarts?orderId=1}">Redirect to shoppingcart</a>
</body>
</html>
