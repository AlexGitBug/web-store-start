<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<form action="/products">
    <div>
        <label for="catalog">Catalog:
            <select id="catalog" name="catalog">
                <option th:each="catalog : ${catalogs}"
                        th:value="${catalog.getId()}"
                        th:text="${catalog.getCategory()}">Catalog category
                    <!--                        th:selected="${catalog.getCategory() == product.catalog.getCategory()}"-->
                </option>
            </select>
        </label>
    </div>
    <label for="brand">Brand:
        <input id="brand" type="text" name="brand">
    </label>
    <button type="submit">Filter</button>
</form>
<div th:each="product : ${products}">
    <a th:href="@{'/products/' + ${product.id}}"
       th:text="|id: ${product.id}. price: ${product.price}, brand: ${product.brand.name()}|">Product</a>
</div>
</body>
</html>
