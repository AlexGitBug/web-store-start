<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShoppingCart</title>
</head>
<body>
<div th:each="shoppingcart : ${shoppingcarts}">
    <a th:href="@{'/products/' + ${shoppingcart.product.id}}"
       th:text="|category: ${shoppingcart.product.catalog.category},
       model: ${shoppingcart.product.model},
       price: ${shoppingcart.product.price}|">shoppingcart</a>
</div><br><br>
<a th:href="@{/orders/registration}">Order Registration</a>
</body>
</html>
